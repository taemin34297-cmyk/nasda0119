<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:inline="none">
    <div th:replace="~{layout/header :: head}"></div>
</head>

<body class="bg-[#F9F6F1]">
<div th:replace="~{layout/header :: header}"></div>

<main class="max-w-4xl mx-auto py-12 px-6">
    <div class="flex items-center gap-4 mb-8">
        <a href="/user/mypage" class="text-[#A89080] hover:text-[#5A4D41] transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h2 class="text-2xl font-bold text-[#5A4D41]">신고 당한 내역</h2>
    </div>

    <div class="space-y-4">
        <div th:if="${paging == null or paging.isEmpty()}"
             class="py-20 text-center bg-white rounded-2xl border border-dashed border-[#E8D5C4]">
            <p class="text-[#A89080]">신고된 내역이 없습니다. 😊</p>
        </div>

        <div th:each="report : ${paging.content}"
             class="bg-white p-6 rounded-2xl border border-red-100 shadow-sm flex flex-col gap-3">

            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-1">
                        <span class="inline-block w-fit px-2 py-0.5 rounded text-[10px] font-bold bg-red-50 text-red-500 uppercase"
                              th:text="${report.reportReason != null ? report.reportReason : '부적절한 게시물'}">신고 사유</span>
                    <h3 class="text-lg font-bold text-[#5A4D41]">
                        신고 접수 내역
                    </h3>
                </div>
                <span class="text-xs font-medium px-3 py-1 rounded-full bg-gray-100 text-gray-500">검토 대기중</span>
            </div>

            <div class="flex justify-between items-end border-t border-gray-50 pt-3">
                <p class="text-xs text-[#A89080]" th:text="${#temporals.format(report.createdAt, 'yyyy.MM.dd HH:mm')}">날짜</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/header :: commonScript}"></div>
</body>
</html>
