<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nasda - 비밀번호 찾기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f7f3f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 60px 40px;
      border-radius: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
    }
    h2 {
      color: #555;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    p.sub-text {
      color: #999;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 13px;
      color: #888;
      margin-bottom: 8px;
      margin-left: 5px;
    }
    input {
      width: 100%;
      padding: 16px;
      border: 1px solid #e8e2de;
      border-radius: 12px;
      box-sizing: border-box;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 18px;
      background-color: #d6c9b8;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .success { color: #8a7b6a; background-color: #fdfaf7; border: 1px solid #eee; }
    .error { color: #d9534f; background-color: #fff5f5; }
    .utils { margin-top: 25px; }
    .utils a { color: #888; text-decoration: none; font-size: 14px; margin: 0 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>비밀번호 찾기</h2>
  <p class="sub-text">아이디와 이메일을 입력하여 본인인증을 해주세요.</p>
  <form th:action="@{/user/find-pw}" method="post">
    <div class="input-group">
      <label>아이디</label>
      <input type="text" name="loginId" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="input-group">
      <label>이메일 주소</label>
      <input type="email" name="email" placeholder="example@naver.com" required>
    </div>
    <button type="submit">임시 비밀번호 발급</button>
  </form>
  <div th:if="${message}" class="message success" th:text="${message}"></div>
  <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
  <div class="utils">
    <a th:href="@{/user/login}">로그인으로 돌아가기</a>
  </div>
</div>
</body>
</html>
