<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle != null ? pageTitle + ' - 나의 스티커 다이어리' : '나의 스티커 다이어리'}">
        나의 스티커 다이어리
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>

<div th:fragment="header"
     class="sticky top-0 z-50 bg-white backdrop-blur-md border-b border-[#E8D5C4]/30 transition-all duration-300">
    <div class="max-w-[1800px] mx-auto px-6 h-[72px] flex items-center justify-between">

        <a href="/" class="group flex items-center gap-2">
            <div class="w-8 h-8 bg-[#D4C4B0] rounded-full flex items-center justify-center text-white font-serif italic text-lg group-hover:bg-[#C9B5A0] transition-colors">
                i
            </div>
            <span class="text-xl font-semibold tracking-tight text-[#5A4D41] group-hover:text-[#3E342C] transition-colors"
                  style="font-family: 'Playfair Display', serif;">
                나의 스티커 다이어리
            </span>
        </a>

        <div class="flex items-center gap-4">
            <button type="button"
                    onclick="openSearchModal()"
                    class="p-2 text-[#8B7355] hover:bg-[#F9F6F1] rounded-full transition-colors"
                    aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>

            <div class="relative" id="profileContainer">
                <button type="button"
                        onclick="toggleProfileMenu(event)"
                        class="p-2 text-[#8B7355] hover:bg-[#F9F6F1] rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>

                <div id="profileDropdown"
                     class="hidden absolute right-0 mt-2 w-44 bg-white border border-[#E8D5C4]/30 rounded-xl shadow-lg py-2 z-[60]">

                    <div th:if="${session.loginUser == null}">
                        <a th:href="@{/user/login}" class="block px-4 py-2 text-sm hover:bg-[#F9F6F1]">로그인</a>
                        <a th:href="@{/user/signup}" class="block px-4 py-2 text-sm hover:bg-[#F9F6F1]">회원가입</a>
                    </div>

                    <div th:if="${session.loginUser != null}">
                        <a th:href="@{/user/mypage}" class="block px-4 py-2 text-sm hover:bg-[#F9F6F1]">마이페이지</a>
                        <a href="javascript:void(0)" onclick="confirmLogout()" class="block px-4 py-2 text-sm text-red-400 hover:bg-[#F9F6F1]">로그아웃</a>
                    </div>
                </div>

                <script th:fragment="commonScript" th:inline="javascript">
                    function toggleProfileMenu(e) {
                        e.stopPropagation();
                        const dropdown = document.getElementById('profileDropdown');
                        if (dropdown) {
                            dropdown.classList.toggle('hidden');
                        }
                    }

                    // 화면 어디든 클릭하면 드롭다운 닫기
                    window.addEventListener('click', () => {
                        const dropdown = document.getElementById('profileDropdown');
                        if (dropdown && !dropdown.classList.contains('hidden')) {
                            dropdown.classList.add('hidden');
                        }
                    });

                    // 로그아웃 확인 함수 추가
                    function confirmLogout() {
                        if (confirm("로그아웃 하시겠습니까?")) {
                            location.href = /*[[@{/user/logout}]]*/ '/user/logout';
                        }
                    }

                    /* 기존 검색 모달 등 함수 유지 */
                    function openSearchModal() { document.getElementById('searchModal')?.classList.remove('hidden'); }
                    function closeSearchModal() { document.getElementById('searchModal')?.classList.add('hidden'); }
                </script>
            </div>
        </div>
    </div>
</div>

<div th:fragment="searchModal" id="searchModal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="closeSearchModal()"></div>
    <div id="searchContent" class="absolute top-0 left-0 right-0 bg-white p-6 shadow-xl transform transition-transform duration-300 -translate-y-full">
        <div class="max-w-3xl mx-auto relative">
            <input type="text" placeholder="영감을 검색해보세요..."
                   class="w-full text-2xl font-light border-b-2 border-[#E8D5C4] py-4 focus:outline-none">
            <button type="button" onclick="closeSearchModal()"
                    class="absolute right-0 top-1/2 -translate-y-1/2 p-2">
            </button>
        </div>
    </div>
</div>

<script th:fragment="commonScript" th:inline="javascript">
    function toggleProfileMenu(e) {
        e.stopPropagation();
        document.getElementById('profileDropdown')?.classList.toggle('hidden');
    }

    window.addEventListener('click', () => {
        document.getElementById('profileDropdown')?.classList.add('hidden');
    });

    function navigateToView(id) {
        window.location.href = `/posts/${id}`;
    }

    function navigateToCreate() {
        window.location.href = '/posts/create';
    }

    function openSearchModal() {
        document.getElementById('searchModal').classList.remove('hidden');
    }

    function closeSearchModal() {
        document.getElementById('searchModal').classList.add('hidden');
    }
</script>
